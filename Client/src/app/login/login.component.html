<h3 style="text-align:center;color:#298e64">Person Information System</h3>
<hr />
<div class="row">
  <form class="col s6 offset-s3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="username" type="text"  formControlName="userName" class="validate"  [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" required />
        <label for="username">User Name</label>
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">User Name is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">security</i>
        <input id="password" type="password"  formControlName="password" class="validate" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  required/>
        <label for="password">Password</label>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
    </div>
    <div class="col s4 offset-s5">
      <button class="btn waves-effect waves-light" [disabled]="loading" type="submit" name="action">
        Login
        <i class="material-icons left">https</i>
      </button>
    </div>
  </form>
</div>
